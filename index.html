<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>CONSVA Survey Form</title>
</head>

<div class="divv">
    <h1 class="cc">CONSVA Survey Form</h1>
    <p class="cc">Thank you for taking the time to help us improve the platform</p>
    
    <!-- Formulario -->
    <form action="#" class="form">
        <label for="" class="label">Name</label><br>
        <input type="text" class="Dts" placeholder="Enter your name"><br>
        <label for="" class="label">Email</label><br>
        <input type="text" class="Dts" placeholder="Enter your Email"><br>
        <label for="" class="label">Age</label><br>
        <input type="number" class="Dts" placeholder="Age"><br>
        
        <label for="" class="label">Wich option best describes you correut role?</label><br>
        <select aria-placeholder="Select current role" class="Dts current">
            <option value="" disable hidden selected class="TextFants">Please Choose...</option>
            <option value="Studient">Studient</option>
        </select><br>

        <label for="" class="label">Would you recommed CONSVA to a friend?</label><br>
        <input type="radio" name="recommed" value="Definitely" class="fav"> <span class="recommed">Definitely</span> <br>
        <input type="radio" name="recommed" value="Maybe" class="fav2"> <span class="recommed">Maybe</span> <br>
        <input type="radio" name="recommed" value="Definitely" class="fav2"> <span class="recommed">No sure</span> <br><br>

        <label for="" class="label">Wich option best describes you correut role?</label><br><br>
        <select aria-placeholder="Select current role" class="Dts current">
            <option value="" disable hidden selected class="TextFants">Please Choose...</option>
            <option value="Studient">Studient</option>
        </select><br><br>

        <label for="" class="label">What is your favorite feature of CONSVA? <span class="peque">(Check all that apply)</span></label><br><br>
        <input type="checkbox" name="Consva" class="fav"> <span class="recommed">Front-end projects</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Back-end Projects</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Data visualization</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Challenges</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">open Source Community</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Gitter help rooms</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Videos</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">City Meetups</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Wiki</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Forum</span> <br>
        <input type="checkbox" name="Consva" class="fav2"> <span class="recommed">Addional courses</span> <br><br>

        <label for="" class="label">Any comments or suggestions?</label><br><br>
        <textarea wrap="hard" name="Comentario" id="" cols="40" rows="10" class="Coment" placeholder="Enter your comments">

        </textarea><br><br>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>
    
</body>
</html>
